<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" lang="en">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="calc-container rounded">
      <div class="output-container rounded">
        <div id="output-current" class="rounded"></div>
        <div id="output-history" class="rounded"></div>
      </div>
      <div class="central-buttons-container rounded">
        <button id="backspace">Back</button>
        <button class="clear" id="current-button">Clear Current</button>
        <button class="clear" id="all-button">Clear All</button>
      </div>
      <div class="buttons-container rounded">
        <button id="neg">+/-</button>
        <button id="inv">1/x</button>
        <button id="exp">^</button>
        <button id="divide">/</button>
        <button id="7">7</button>
        <button id="8">8</button>
        <button id="9">9</button>
        <button id="mult">*</button>
        <button id="4">4</button>
        <button id="5">5</button>
        <button id="6">6</button>
        <button id="sub">-</button>
        <button id="1">1</button>
        <button id="2">2</button>
        <button id="3">3</button>
        <button id="add">+</button>
        <button id="0">0</button>
        <button id="dec">.</button>
        <button id="equals">=</button>
      </div>
    </div>
  </body>
</html>
